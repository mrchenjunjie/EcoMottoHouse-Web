<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type='application/javascript'>
        // Send the POST when the page is loaded,
        // which will replace this whole page with the retrieved chart.
        function loadGraph() {
            var frm = document.getElementById('post_form');
            if (frm) {
                frm.submit();
            }
        }
    </script>
</head>
<!--<body onload="loadGraph()">-->
<body bgcolor="#add8e6">
<form action='http://localhost:8080/api/web-query' method='POST' id='post_form' target="_blank">
    USER EMAIL: <input type="text" name="email" placeholder="User Email" align="middle"></br>
    PASSWORD: <input type="password" name="password" placeholder="Password" align="middle"></br>
    INPUT QUERY:</br>
    <textarea name="query" rows="4" cols="50" align="middle"></textarea></br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
